<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to XYZ School Student Management System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#students">Students</a></li>
                <li><a href="#add-student">Add Student</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="home-container">
            <h2>Manage Your Students Efficiently</h2>
            <p>Our system helps you to keep track of your students' information and progress.</p>
        </div>
    </section>

    <section id="students">
        <h2>Student List</h2>
        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will dynamically insert student rows here -->
            </tbody>
        </table>
    </section>

    <section id="add-student">
        <h2>Add New Student</h2>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="class">Class:</label>
            <input type="text" id="class" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <button type="submit">Add Student</button>
        </form>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
